<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prezzo Biglietto</title>

  <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <main>
    <!-- Calcola Prezzo Biglietto -->
    <div class="container justify-content-center bg-danger m-5 p-5">
      <div class="row">
        <div class="col text-center">
          <h2 class="text-light">CALCOLA IL PREZZO DEL BIGLIETTO</h2>
        </div>
      </div>
      <form id="form_data_input" onsubmit="userHasFinishDataCompletion(event)">
        <div class="card m-4 text-center shadow p-3 mb-5 bg-body-tertiary rounded">
          <div class="card-body">
            <div class="row g-5">
              <div class="col">
                <label for="nome_cognome" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" placeholder="Nome e Cognome" aria-label="Nome e Cognome" id="nameSurname">
              </div>
              <div class="col">
                <label for="km" class="form-label">km da percorrere</label>
                <input type="text" class="form-control" placeholder="km" aria-label="km" id="km">
              </div>
              <div class="col">
                <label for="age" class="form-label">Fascia d'età</label>
                <select class="form-select" aria-label="age">
                  <option selected>Seleziona la tua fascia d'età</option>
                  <option value="1">minorenne </option>
                  <option value="2">maggiorenne </option>
                  <option value="3">anziano (>65) </option>
                </select>
              </div>
            </div>
            <div class="row g-5 mt-2 justify-content-center text-center">
              <div class="col-1">
                <button type="button" class="btn btn-secondary">Genera</button>
              </div>
              <div class="col-1">
                <button type="button" class="btn btn-secondary">Annulla</button>
              </div>
            </div>
          </div>
        </div>
      </form>

        <div class="row d-none">
          <div class="col text-center">
            <h2 class="text-light">IL TUO BIGLIETTO</h2>
          </div>
        </div>

        <div class="card m-4 bg-body-tertiary rounded-0 d-none">
          <div class="card-body">
            <div class="row g-5 mx-2">
              <div class="col-4">
                <h4>NOME PASSEGGERO</h4>
                <p></p>
              </div>
              <div class="col-2">
                <h5>offerta</h5>
                <p></p>
              </div>
              <div class="col-2">
                <h5>carrozza</h5>
                <p></p>
              </div>
              <div class="col-2">
                <h5>codice cp</h5>
                <p></p>
              </div>
              <div class="col-2">
                <h5>costo biglietto</h5>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
